<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Prototype 1 </title>

</head>

<body>
    <section id="bedroom">
        <img src="images/bedroom2.svg" width="700" alt="isometric myroom" id="myroom" />

        <!-- clickable items -->
        <section id="items">

            <img src="images/banana.svg" width="60" alt="banana
             " id="banana" class="show , grow" />
            <img src="images/journal.svg" width="70" alt="journal" id="journal" class="show, grow" />
            <img src="images/macbook.svg" width="90" alt="macbook" id="macbook" class="show, grow" />
            <img src="images/plant.svg" width="40" alt="plant" id="plant" class="show, grow" />
            <img src="images/shirt.svg" width="95" alt="shirt" id="shirt" class="show, grow" />

        </section>

        <!-- information box -->
        <section id="bananaInfo" class="hide">
            <div class="image1">
                <img src="images/banana.svg" width="200" alt="banana" />
            </div>
            <div class="image1p">
                <p>
                    This is my laundry1 info box </p>
            </div>
            <div id="bananaClose">
                &otimes; </div>
        </section>

        <section id="journalInfo" class="hide">
            <div class="image2">
                <img src="images/journal.svg" width="220" alt="journal" />
            </div>
            <div class="image2p">
                <p>
                    This is a journal info box
                </p>
            </div>
            <div id="journalClose">
                &otimes; </div>
        </section>

        <section id="macbookInfo" class="hide">
            <div class="image3">
                <img src="images/macbook.svg" width="220" alt="macbook" />
            </div>
            <div class="image3p">
                <p> This is my macbook info box </p>
            </div>
            <div id="macbookClose">
                &otimes;
            </div>
        </section>

        <section id="plantInfo" class="hide">
            <div class="image4">
                <img src="images/plant.svg" width="120" alt="plant" />
            </div>
            <div class="image4p">
                <p>
                    This is my plant info box </p>
            </div>
            <div id="plantClose">
                &otimes; </div>
        </section>

        <section id="shirtInfo" class="hide">
            <div class="image4">
                <img src="images/shirt.svg" width="200" alt="shirt" />
            </div>
            <div class="image5p">
                <p>
                    This is my shirt info box
                </p>
            </div>
            <div id="shirtClose">
                &otimes; </div>
        </section>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
