<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>madlibs</title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/fyl1mrd.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>

<body>
    <header>
        <h2>Love is Brewing...</h2>
    </header>
    <section id="formSection">

        <form>
            <!-- list coffee types -->
            <fieldset>
                <label for="noun8"> What coffee drink would you like?</label>
                <input type="text" name="coffee type" id="noun8">
            </fieldset>
            <fieldset>
                <label for="noun7"> In what size of cup?</label>
                <input type="text" name="size of cup" id="noun7">
            </fieldset>
            <fieldset>
                <label for="noun4"> What kind of milk would you like? </label>
                <input type="text" name="milk" id="noun4">
            </fieldset>
            <img src="images/latte.png" alt="latte image" width="450" height="320">
            <section>
                <input type="reset" value="reset" id="reset">
                <input type="submit" value="submit" id="submit">
            </section>
        </form>
        <div id="msgSection">
            <p id="myMsg">hi</p>
        </div>
    </section>


    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
